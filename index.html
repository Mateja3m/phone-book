
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="book.png">
    <title>Phone Book</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="brand" href="" class="navbar-brand">Phone Book</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="accounts-view" class="nav-link">Contacts</a>
        </li>
        <li class="nav-item">
          <a href="add-account-view" class="nav-link">New Entry</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <!-- Contacts view -->
      <div class="row view" id="accounts-view">
        <div class="col-12">
          <h2 class="display-4 m-4">Contacts</h2>
          <div class="row">
            <div class="offset-md-3">
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="acc-table-body"></tbody>
              </table>
              </div>
          </div>
        </div>
      </div>
      <!-- Contacts view end -->
      <!-- Add Contacts view  -->
      <div class="row view" id="add-account-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">New Entry</h2>
          <div class="row">
            <div class="col-8 offset-2">
              <input type="text" class="form-control" placeholder="id" /> <br />
              <input
                type="text"
                class="form-control"
                placeholder="name"
              /><br />
              <input
                type="text"
                class="form-control"
                placeholder="lastname"
              /><br />
              <input
                type="text"
                class="form-control"
                placeholder="email"
              /><br />
              <input
                type="text"
                class="form-control"
                placeholder="phone"
              /><br />
              <button id="save" class="form-control btn btn-info">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Contacts view end -->
      <!-- Edit Contacts view -->
      <div class="row view" id="edit-account-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Edit Entry</h2>
          <div class="row">
            <div class="col-8 offset-2">
              <input type="text" class="form-control eId"/> <br />
              <input type="text" class="form-control eName"/><br />
              <input type="text" class="form-control eLastName"/><br />
              <input type="text" class="form-control eEmail"/><br />
              <input
                type="text"
                class="form-control ePhone"
              /><br />
              <button id="edit" class="form-control btn btn-warning">Edit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Contacts view end -->
    </div>
</div>
  <footer id="footer">Created by Milan Matejic @2020.</footer>
    <script src="db.js"></script>
    <script src="main.js"></script>
  </body>
</html>
